<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Like Hero To Zero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<header class="site-header py-3 px-4 bg-light border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">

        <!-- Logo -->
        <div class="d-flex flex-column">
            <a href="/" class="text-decoration-none">
                <h1 class="m-0 fw-bold text-primary">Like Hero To Zero</h1>
            </a>
            <small class="text-muted">CO₂ Daten weltweit</small>
        </div>

        <!-- Login -->
        <div>
            <a href="/login" class="text-decoration-none d-flex align-items-center">
                <i class="bi bi-person-circle fs-4 me-2"></i> <!-- Bootstrap Icon -->
                <span>Login</span>
            </a>
        </div>

    </div>
</header>

<main class="py-4">
    <div class="container-fluid">
        <div class="content-container">

            <!-- Header 2: Titel, Dropdown & Trennlinie (links ausgerichtet, weißer Bereich) -->
            <div class="row mb-4">
                <div class="col-12 p-4 bg-white rounded country-selector-block">
                    <h2 class="mb-3">Hier findest du den aktuellen CO₂-Ausstoß deines Landes</h2>
                    <select class="form-select form-select-lg" style="max-width: 300px;">
                        <option selected>Deutschland</option>
                        <option>USA</option>
                        <option>China</option>
                        <option>Indien</option>
                        <option>Brasilien</option>
                    </select>
                </div>
            </div>

            <!-- Trennlinie -->
            <div class="row justify-content-center mb-4">
                <div class="col-10">
                    <hr class="styled-separator" />
                </div>
            </div>

            <!-- Tabelle: Emissionsdaten (Dummy) -->
            <div class="row">
                <div class="col-12 emissions-table-container bg-white p-4 rounded">
                    <table class="table table-bordered table-striped table-hover text-center align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Year</th>
                            <th>Emissionen (kt)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr><td>2025</td><td>—</td></tr>
                        <tr><td>2024</td><td>—</td></tr>
                        <tr><td>2023</td><td>—</td></tr>
                        <tr><td>2022</td><td>—</td></tr>
                        <tr><td>2021</td><td>—</td></tr>
                        <tr><td>2020</td><td>—</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</main>

</body>
</html>
